<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Lista Eventi - GreenPass Reservation</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	
	<div class = "container text-center">
		<div>
        <h1>Lista degli Eventi</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered" id = "mytab1">
            <thead class="thead-dark">
                <tr>
                    <th>Codice evento</th>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Orario</th>
                    <th>Luogo</th>
                    <th>Posti disponibili</th>
                    <th>Organizzatore</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento: ${listEventi}">
                    <td th:text="${evento.codice_evento}">Codice evento</td>
                    <td th:text="${evento.nome}">Nome</td>
                    <td th:text="${evento.data}">Data</td>
                    <td th:text="${evento.orario}">Orario</td>
                    <td th:text="${evento.luogo}">Luogo</td>
                    <td th:text="${evento.num_posti_disponibili}">Posti disponibili</td>
                    <td th:text="${evento.organizzazione}">Posti disponibili</td>
                    <td><form th:action="@{/creazione_prenotazione}" method="post">
					<input type="hidden" th:name="codice_evento" th:value = "${evento.codice_evento}" id = "codice_evento" />
                    <button type ="submit" style="background-color:white">Prenota</button>
					</form>
                    </td>
                </tr>
            </tbody>
        </table>
       <h4><a th:href="@{/dashboard_cliente}">Clicca qui per tornare alla dashboard.</a></h4>
    </div>
</div>

</body>
</html>
