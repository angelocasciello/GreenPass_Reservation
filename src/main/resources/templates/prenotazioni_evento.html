<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Prenotazioni Evento - GreenPass Reservation</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>

	<div class = "container text-center">
		<div>
        <h1>Prenotazioni per l'evento</h1>
    </div>
     
     <table id ="totale_prenotazioni" class="table table-striped table-bordered">
<thead class="thead-dark">
       <tr>
               <th>Totale prenotazioni</th>
       </tr>
       </thead>
    <tbody>
        <tr><td></td></tr>
    </tbody>
</table>	
     
     
    <div>
        <table id = "tabella_prenotazioni" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                	<th>Codice prenotazione </th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Email</th>
                    <th>Numero di telefono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prenotazione: ${listPrenotazioni}">
                	<td th:text="${prenotazione.codice_prenotazione}">Codice prenotazione</td>
                    <td th:text="${prenotazione.nome_cliente}">Nome</td>
                    <td th:text="${prenotazione.cognome_cliente}">Cognome</td>
                    <td th:text="${prenotazione.email_cliente}">Email</td>
                    <td th:text="${prenotazione.num_telefono_cliente}">Numero di telefono</td>
                </tr>
            </tbody>
        </table>
    </div>
			

<script>
var n_prenotazioni = document.getElementById("tabella_prenotazioni").rows.length-1;
var tabella_totale_prenotazioni = document.getElementById("totale_prenotazioni");
tabella_totale_prenotazioni.rows[1].cells[0].innerHTML = n_prenotazioni;
</script>

			<h4><a href="javascript:history.back()">Torna a I miei eventi</a></h4>
</div>

</body>
</html>
