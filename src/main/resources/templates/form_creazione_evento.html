<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="ISO-8859-1">
	<title>Creazione evento - GreenPass Reservation</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>

	<div class = "container text-center">
		<div>
			<h1>Creazione evento</h1>
		</div>
		<div>
			<form th:action="@{/creazione_evento}" method="post"
			style="max-width: 600px; margin: 0 auto;"
			th:object="${evento}">
			<div class="m-3">
					
				<div class="form-group row">
					<label class="col-form-label col-4">Nome evento</label>
					<div class="col-8">
						<input type = "text" class="form-control" th:field="*{nome}" required
							minlength="2" maxlength="50" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-4">Data evento</label>
					<div class="col-8">
						<input id ="somedate" name = "somedate" type = "date" class="form-control" th:field="*{data}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Orario evento</label>
					<div class="col-8">
						<input type = "time" class="form-control" th:field="*{orario}" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Luogo evento</label>
					<div class="col-8">
						<input type = "text" class="form-control" th:field="*{luogo}" required
						minlength="2" maxlength="50" />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Numero posti disponibili</label>
					<div class="col-8">
						<input type = "number" class="form-control" th:field="*{num_posti_disponibili}" required
						min="0" />
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary">Crea Evento</button>
				</div>

			</div>
			</form>
		</div>
		
	</div>
  						<script type="text/javascript">
						    document.getElementById("somedate").min = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().split("T")[0];
						    min = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().split("T")[0];
						</script>
        
</body>
</html>
